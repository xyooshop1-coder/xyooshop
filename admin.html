<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Admin Panel</title>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
  import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "xyoo-shop.firebaseapp.com",
    projectId: "xyoo-shop",
    storageBucket: "xyoo-shop.firebasestorage.app",
    messagingSenderId: "671592025442",
    appId: "1:671592025442:web:a8795522a2ae9762b2b03b",
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  onAuthStateChanged(auth, (user) => {
    if (!user || user.email !== "YOUR_ADMIN_EMAIL") {
      window.location.href = "index.html";
    }
  });

  async function loadProducts() {
    const list = document.getElementById("productList");
    const querySnapshot = await getDocs(collection(db, "products"));
    list.innerHTML = "";
    querySnapshot.forEach((docSnap) => {
      let data = docSnap.data();
      let li = document.createElement("li");
      li.innerHTML = `${data.name} - $${data.price} 
        <button onclick="deleteProduct('${docSnap.id}')">Delete</button>`;
      list.appendChild(li);
    });
  }

  document.getElementById("productForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const name = document.getElementById("name").value;
    const price = parseFloat(document.getElementById("price").value);
    await addDoc(collection(db, "products"), { name, price });
    loadProducts();
  });

  window.deleteProduct = async function(id) {
    await deleteDoc(doc(db, "products", id));
    loadProducts();
  };

  document.getElementById("logout").addEventListener("click", () => {
    signOut(auth).then(() => {
      window.location.href = "index.html";
    });
  });

  loadProducts();
</script>
</head>
<body>
<h1>Admin Panel</h1>
<button id="logout">Logout</button>
<h2>Add Product</h2>
<form id="productForm">
  <input type="text" id="name" placeholder="Product Name" required>
  <input type="number" id="price" placeholder="Price" step="0.01" required>
  <button type="submit">Add</button>
</form>
<h2>Product List</h2>
<ul id="productList"></ul>
</body>
</html>
